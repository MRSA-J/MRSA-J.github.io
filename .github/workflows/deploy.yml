name: Deploy to GitHub Pages

on:
  # Runs on pushes to the main branch
  push:
    branches: [main]
  # Allows manual workflow runs from GitHub UI
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      # Copy Next.js output to docs directory for GitHub Pages
      - name: Copy files to docs directory
        run: |
          mkdir -p docs
          cp -r out/* docs/
          cp public/.nojekyll docs/
          git add docs

      # Commit and push changes
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Update docs directory for GitHub Pages" || echo "No changes to commit"
          git push 